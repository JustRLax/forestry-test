<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="/assets/styles/application.css">
  </head>
  <header class="header-global">
  <div class="container header-global__container">
    <a href="/" class="header-global__logo">
      <img src="https://res.cloudinary.com/justinlaxamana/logo.svg">
    </a>

    <nav class="header-global__nav">
      <a href="/projects/" class="header-global__link">
        Projects
      </a>
      <a href="/dribbble/" class="header-global__link">
        Dribbble
      </a>
      <a href="/blog/" class="header-global__link">
        Blog
      </a>
      <a href="/contact/" class="header-global__link">
        Contact
      </a>
    </nav>

  </div>
</header>

  <body class="">

    

    <h1>Contact!</h1>

<form name="contact" netlify class="contact-form">
  <div class="contact-form__item">
    <label for="name" class="contact-form__item-label">Name </label>
    <input type="text" class="contact-form__item-input" name="name" />
  </div>
  <div class="contact-form__item">
    <label for="email" class="contact-form__item-label">Email Address</label>
    <input type="email" class="contact-form__item-input" name="email" />
  </div>
  <div class="contact-form__item contact-form__item--textarea">
    <label for="message" class="contact-form__item-label">Message</label>
    <textarea type="text" class="contact-form__item-input contact-form__item-input--textarea" name="message"></textarea>
  </div>
  <div data-netlify-recaptcha></div>
  <p>
    <button class="button contact-form__button" type="submit">Submit</button>
  </p>
</form>


    <footer class="global-footer">
  <div class="container global-footer__container">

  </div>
</footer>


    <script type="text/javascript" src="/assets/js/application-vendor.js"></script>
    <script type="text/javascript" src="/assets/js/application.js"></script>
  </body>
</html>
